<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta
      charset="UTF-8"
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sign in</title>

    <link
      rel="stylesheet"
      th:href="@{/css/style.css}"
      href="../static/css/style.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      th:action="@{/login}"
      th:object="${userForm}"
      id="formAuth"
      method="post"
      class="form-wrap mx-auto shadow rounded"
    >
      <div class="text-center fs-1">Sign in</div>

      <div th:if="${alert}" th:class="'mt-3 alert alert-' + ${alertType}">
        <span th:text="${alert}"></span>
      </div>

      <div class="field">
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required />
      </div>

      <div class="field">
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" required />
      </div>

      <button type="submit" class="text-white">Sign in</button>

      <p class="mt-3 text-center text-secondary">
        Don't have an account yet?
        <a href="/register" class="text-primary">Sign up</a>
      </p>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
